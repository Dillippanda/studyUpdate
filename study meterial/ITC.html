<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Page</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        h1 {
            width: 100%;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #007BFF;
            color: white;
            font-size: 32px;
        }

        table {
            width: 95%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Set the widths of the first and second columns */
        td:first-child {
            width: 20%; /* First column: 1/4 */
            border-right: 2px solid #1c1818; /* Line between columns */
        }

        td:last-child {
            width: 80%; /* Second column: 3/4 */
        }
    </style>
</head>
<body>

    <h1>ITC</h1>

    <table>
        <tr>
            <td>Date</td>
            <td>Chapter</td>
        </tr>
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
        </tr>
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
        </tr>
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
        </tr>
        <tr>
            <td>Row 3, Col 1</td>
            <td>Row 3, Col 2</td>
        </tr>
        <tr>
            <td>Row 4, Col 1</td>
            <td>Row 4, Col 2</td>
        </tr>
    </table>

</body>
</html>
